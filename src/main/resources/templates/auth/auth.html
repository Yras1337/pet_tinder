<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="d-grid gap-2 w-50 badge bg-primary text-wrap mx-auto" style="margin-bottom: 10px; font-size: 2.5rem;">
        Welcome to pet tinder
    </div>
    <div class="d-grid gap-2">
        <form class="d-grid gap-2 w-25 mx-auto" th:action="@{/login}">
            <input class="btn btn-primary" type="submit" value="Login"/>
        </form>
        <form class="d-grid gap-2 w-25 mx-auto" th:action="@{/register}">
            <input class="btn btn-primary" type="submit" value="Register"/>
        </form>
    </div>
</div>

</body>
</html>
