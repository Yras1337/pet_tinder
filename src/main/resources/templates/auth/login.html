<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link>
</head>
<body>

<nav class="navbar navbar-dark bg-dark w-75 mx-auto mt-5 rounded-pill">
    <div class="container-fluid">
        <a class="navbar-brand">Pet tinder</a>

        <form class="d-grid gap-2" th:action="@{/}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Go Back">
        </form>
    </div>
</nav>


<form th:action="@{/login}" th:method="post">

    <div class="mb-3 mx-auto mt-5" style="width: 20%">
        <label for="em" class="form-label">Email</label>
        <input type="email" th:name="username" required class="form-control" id="em">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="pass" class="form-label">Password</label>
        <input type="password" th:name="password" required class="form-control" id="pass">
    </div>

    <div class="d-grid gap-2 mx-auto" style="width: 20%">
        <div class="badge bg-danger text-wrap"
             style="font-size: 1.5rem;"
             th:if="${param.error}">
            Invalid email or password
        </div>
        <input class="btn btn-primary" type="submit" value="Sign In"/>
    </div>
</form>
</body>
</html>
