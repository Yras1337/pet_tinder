<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profiles</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link>
    <link rel="stylesheet" href="../../static/package/dist/use-bootstrap-tag.min.css"/>
    <script src="../../static/package/dist/use-bootstrap-tag.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark w-75 mx-auto mt-5 rounded-pill">
    <div class="container-fluid">
        <a class="navbar-brand">Pet tinder</a>

        <form class="d-grid gap-2" th:action="@{/profiles}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Go back">
        </form>
    </div>
</nav>

<form method="post" th:action="@{/profiles/new}" th:object="${profile}">

    <div class="mb-3 mx-auto mt-5" style="width: 20%">
        <label for="name" class="form-label">Name</label>
        <input type="name" th:name="name" required class="form-control" id="name">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="type" class="form-label">Type</label>
        <input type="name" th:name="type" required class="form-control" id="type">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="description" class="form-label">Description</label>
        <input type="name" th:name="description" required class="form-control" id="description">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="country" class="form-label">Country</label>
        <input type="name" th:name="country" required class="form-control" id="country">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="city" class="form-label">City</label>
        <input type="name" th:name="city" required class="form-control" id="city">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="custom" class="form-label">Custom tags</label>
        <input type="text" th:name="custom" required class="form-control" placeholder="Type tag then press enter" data-ub-tag-enter id="custom">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="photo" class="form-label">Main image</label>
        <input type="file" th:name="mainPhoto" required class="form-control" id="photo">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="photos" class="form-label">Profile images</label>
        <input type="file" th:name="photos" class="form-control" id="photos" multiple>
    </div>

    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Create new profile" width="20%"/>
    </div>
</form>
<script>
    UseBootstrapTag(document.getElementById('custom'))
</script>
</body>
</html>
