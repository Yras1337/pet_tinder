<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profiles</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link>
    <link rel="stylesheet" href="../../static/package/dist/use-bootstrap-tag.min.css"/>
    <script src="../../static/package/dist/use-bootstrap-tag.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark w-75 mx-auto mt-5 rounded-pill">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand">Pet tinder</a>
        <form class="d-grid ms-auto me-2 gap-2" th:action="@{/recommendations/__${old_profile.id}__}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Find match!">
        </form>
        <form class="d-grid me-2 gap-2" th:action="@{/recommendations/__${old_profile.id}__/income_likes}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Watch income likes">
        </form>
        <form class="d-grid me-2 gap-2" th:action="@{/profiles/__${old_profile.id}__/photos}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Go to profile gallery">
        </form>
        <form class="d-grid me-2 gap-2" th:action="@{/chats/__${old_profile.id}__}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Chats">
        </form>
        
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <form th:action="@{/profiles}">
                        <button class="dropdown-item" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                            Profiles
                        </button>
                    </form>
                </li>
                <li>
                    <form th:action="@{/logout}" th:method="post">
                        <button class="dropdown-item" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                <path fill-rule="evenodd"
                                      d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form method="post" th:action="@{/profiles/__${old_profile.id}__}" th:object="${profile}" enctype="multipart/form-data">

    <div class="mb-3 mx-auto mt-5" style="width: 20%">
        <label for="name" class="form-label">Name</label>
        <input type="name" th:name="name" th:value="${old_profile.name}" class="form-control" id="name">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="type" class="form-label">Type</label>
        <input type="name" th:name="type" th:value="${old_profile.type}" class="form-control" id="type">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="description" class="form-label">Description</label>
        <input type="name" th:name="description" th:value="${old_profile.description}" class="form-control" id="description">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="country" class="form-label">Country</label>
        <input type="name" th:name="country" th:value="${old_profile.country}" class="form-control" id="country">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="city" class="form-label">City</label>
        <input type="name" th:name="city" th:value="${old_profile.city}" class="form-control" id="city">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="custom" class="form-label">Custom tags</label>
        <input type="text" th:name="custom" th:value="${old_profile.outCustom}" class="form-control" data-ub-tag-enter id="custom">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="photo" class="form-label">Choose avatar</label>
        <input type="file" th:name="mainPhoto" class="form-control" id="photo">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="photos" class="form-label">Add photos to gallery</label>
        <input type="file" th:name="photos" class="form-control" id="photos" multiple>
    </div>

    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Update profile" width="20%"/>
    </div>
</form>
<script>
    UseBootstrapTag(document.getElementById('custom'))
</script>
</body>
</html>
