<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profiles</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link>
    <link rel="stylesheet" href="../../static/package/dist/use-bootstrap-tag.min.css"/>
    <script src="../../static/package/dist/use-bootstrap-tag.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark w-75 mx-auto mt-5 rounded-pill">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand">Pet tinder</a>
        <form class="d-grid ms-auto me-2 gap-2" th:action="@{/recommendations/__${old_profile.id}__}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Find match!">
        </form>
        <form class="d-grid me-2 gap-2" th:action="@{/recommendations/__${old_profile.id}__/income_likes}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Watch income likes">
        </form>
        <form class="d-grid me-2 gap-2" th:action="@{/profiles/__${old_profile.id}__/photos}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Go to profile gallery">
        </form>
        <form class="d-grid me-2 gap-2" th:action="@{/chats/__${old_profile.id}__}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Chats">
        </form>
        <form class="d-grid gap-2" th:action="@{/profiles}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Go back">
        </form>
    </div>
</nav>

<form method="post" th:action="@{/profiles/__${old_profile.id}__}" th:object="${profile}" enctype="multipart/form-data">

    <div class="mb-3 mx-auto mt-5" style="width: 20%">
        <label for="name" class="form-label">Name</label>
        <input type="name" th:name="name" th:value="${old_profile.name}" class="form-control" id="name">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="type" class="form-label">Type</label>
        <input type="name" th:name="type" th:value="${old_profile.type}" class="form-control" id="type">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="description" class="form-label">Description</label>
        <input type="name" th:name="description" th:value="${old_profile.description}" class="form-control" id="description">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="country" class="form-label">Country</label>
        <input type="name" th:name="country" th:value="${old_profile.country}" class="form-control" id="country">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="city" class="form-label">City</label>
        <input type="name" th:name="city" th:value="${old_profile.city}" class="form-control" id="city">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="custom" class="form-label">Custom tags</label>
        <input type="text" th:name="custom" th:value="${old_profile.outCustom}" class="form-control" data-ub-tag-enter id="custom">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="photo" class="form-label">Choose avatar</label>
        <input type="file" th:name="mainPhoto" class="form-control" id="photo">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="photos" class="form-label">Add photos to gallery</label>
        <input type="file" th:name="photos" class="form-control" id="photos" multiple>
    </div>

    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Update profile" width="20%"/>
    </div>
</form>
<script>
    UseBootstrapTag(document.getElementById('custom'))
</script>
</body>
</html>
