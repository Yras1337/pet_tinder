<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profiles</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link>
</head>
<body>

<nav class="navbar navbar-dark bg-dark w-75 mx-auto mt-5 rounded-pill">
    <div class="container-fluid">
        <a class="navbar-brand">Pet tinder</a>

        <form class="d-grid gap-2" th:action="@{/profiles/__${id}__}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Back">
        </form>
    </div>
</nav>
<div class="album py-5 text-center">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="photo : ${photos}">
                <div class="fade-out-siblings" >
                    <div class="col">
                        <div class="card shadow-sm" style="height: 350px;">
                            <img th:src="${'data:image;base64,' + photo.photo}" width="100%" height="100%" alt="">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <form class="d-grid gap-2 mx-auto"
                                          th:action="@{/profiles/__${id}__/photos/delete/__${photo.photoId}__}" th:method="post">
                                        <input class="btn btn-primary" type="submit" value="Delete">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
